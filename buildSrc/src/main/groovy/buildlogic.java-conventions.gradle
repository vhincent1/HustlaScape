plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.slf4j:slf4j-api:1.7.5'
    api 'org.slf4j:slf4j-jdk14:1.7.5'
    testImplementation 'junit:junit:4.11'
}

